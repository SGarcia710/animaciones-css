<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transformacion punto de Origen (origin)</title>
  <style>
    body{
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color:white;
      font-family: Arial, Helvetica, sans-serif;
    }
    .container{
      border: 1px solid red;
    }
    .container:hover .cuadrado{ /*Cuando paso por el container le hago algo al cuadrado */
      /* transform-origin: x = 50% y = 50% ; por defecto */
      /* transform-origin: top;  */
      /* transform-origin: bottom;  */
      /* transform-origin: left;  */
      /* transform-origin: right;  */
      transform-origin: 75% 75%; 
      /* transform: rotate(45deg); */
      /* transform-origin: left top; x y */
      /* transform-origin: right top; */
      /* transform: rotate(-45deg); */
      /* transform: rotateX(45deg); */
      transform: rotateY(45deg);
      /* transform: rotateZ(-45deg); */
      /* transform: rotateX(45deg) rotateY(45deg) rotateZ(45deg); */
      /* transform: rotate3d(x,y,z,rotate) */
      /* transform: rotate3d(1,1,1, 45deg); */
    }
    .cuadrado{
      width: 200px;
      height: 200px;
      background-color: #7dc900;
      margin: 20px;
      transition: 300ms;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cuadrado">
      Hola mundo.
    </div>
  </div>
</body>
</html>
