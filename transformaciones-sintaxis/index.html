<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interaccion CSS</title>
</head>
<style>
  body{
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  .pelota {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: red;
    /* transition-property: width height background-color border-radius; 
    Con esta propiedad lo que hago es solo cambiar los seleccionados aqui que 
    se encuentren en la clase con los cambios a realizar. O si quiero ponerle todas
    las nuevas propiedades de la otra clase, simplemente no se lo pongo*/
    /* transition-duration: 1s; */
    /* transition-delay: 1s; */
    /* transition-timing-function: ease; esta es la configuracion por defecto de esta propiedad */
    /* transition: width 1s ease; */
    transition: 1s;
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    font-size: 25px;
  }
  .pelota.a{
    background: red;
    left: 0;
  }
  .pelota.b{
    background: blue;
    right: 0;
  }
  .canasta {
    border: 1px solid red;
    position: relative;
    height: 100px;
    width: 100%;
    /* transform: rotar sesgar poscicion tamano */
    transform: rotate(5deg) skew(10deg) translate(100px) scale(1.5);
    /* scale: 0 = 0%, 1 = 100%, 2 = 200%; */
  }
  .canasta:hover .pelota.a{
    left: calc(50% - 100px);
    transform: rotate(360deg);
  }
  .canasta:hover .pelota.b{
    right: calc(50% - 100px);
    transform: rotate(360deg);
  }
</style>
<body>
  <section class="canasta">
    <div class="pelota a">Hola</div>  
    <div class="pelota b">Jessica.</div>  
  </section>
</body>
</html>
