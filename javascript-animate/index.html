<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Element.animate</title>
  <style>
    body{
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      border: 1px solid red;
      width: 600px;
    }
    .pelota {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pelota" id="pelota"></div>
  </div>
  <script>
    const $pelota = document.getElementById('pelota');

    // element.animate(keyframes = [array], option = {object});
    $pelota.animate([
      //from
      {
        transform: 'translateX(0)'
      },
      //to
      {
        transform: 'translateX(500px)'
      }
    ],{
      // duration:
      // delay:
      // direction:
      // easing: aceleracion
      // interations:
      // fill: como quiero que los estilo se apliquen al elemento cuando la animacion termine
      // iterationStart: En que momento quiero que la animacion inicie, recibe valores entre 0 y 1
      // endDelay: El tiempo en milisegundos que nosotros queremos que el elemento espere luego de que acaba su animacion
      // para animaciones en cadena y pausas.
      duration: 1000,
      delay: 1000,
      direction: 'normal',
      easing: 'linear',
      interations: Infinity,
      fill: 'forwards',
      iterationStart: 0
    })
  </script>
</body>
</html>
